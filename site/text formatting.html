<html>
	<head> <title>Text Formatting</title>

	</head>

	<body>
		<p>This is <b>demo</b> text</p>
		<p>This is <strong>demo</strong> text</p>
		<p>This is <em>demo</em> text</p>
		<p>This is <i>demo</i> text</p>
		<p>This is <mark>demo</mark> text</p>
		<p>This is <small>demo</small> text</p>
		<p>This is <del>demo</del> text</p>
		<p>This is <ins>demo</ins> text</p>
		<p>This is <sub>demo</sub> text</p>
		<p>This is <sup>demo</sup> text</p>



	</body>

</html>
